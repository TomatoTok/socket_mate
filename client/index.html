<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mappte</title>
  <style>
    :root{
        color-scheme: light dark;
    }
    body {
      font-family:
        Oxygen,
        Ubuntu,
        Cantarell,
        'Open Sans',
        'Helvetica Neue',
        sans-serif;
      display: grid;
      place-content: center;
      height: 100vh;
      padding: 36px;
      grid-template-rows: 1fr;
    }

    #chat {
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 350px;
      height: 100%;
      position: relative
    }
  </style>
</head>

<body>
  <section id="chat">
    <form action="" id="form">
        <input type="text" name="message" id="input" placeholder="Escribi un mensaje" autocomplete="off"/>
        <button type="submit">Enviar</button>
    </form>
  </section>
</body>

</html>
